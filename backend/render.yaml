services:
  - type: web
    name: pronunex-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application --workers 1 --threads 2 --timeout 300 --max-requests 50 --max-requests-jitter 5"
    healthCheckPath: /health/
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ENABLE_ML_MODELS
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11.6"
      # Database (Supabase PostgreSQL)
      - key: DATABASE_URL
        sync: false
      - key: USE_SUPABASE
        value: "true"
      # Supabase Configuration
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: SUPABASE_STORAGE_BUCKET
        value: "pronunex-dB"
      # LLM API Keys
      - key: GROQ_API_KEY
        sync: false
      - key: CEREBRAS_API_KEY
        sync: false
      # CORS (comma-separated frontend URLs)
      - key: CORS_ALLOWED_ORIGINS
        value: "https://pronunex.iabhishek.in"
      - key: FRONTEND_URL
        value: "https://pronunex.iabhishek.in"
      # Allowed Hosts
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      # Superuser (auto-created on first deploy)
      - key: DJANGO_SUPERUSER_USERNAME
        sync: false
      - key: DJANGO_SUPERUSER_EMAIL
        sync: false
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false
      - key: DJANGO_SUPERUSER_NAME
        value: "Admin User"
